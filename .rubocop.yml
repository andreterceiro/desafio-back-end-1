inherit_from:
  - .rubocop_desafio.yml

require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  SuggestExtensions: false
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - "vendor/**/*"
    - "db/schema.rb"
    - "node_modules/**/*"
    - "bin/*"
    - "tmp/**/*"
    - "config/**/*"
    - "spec/files/*"
    - "Rakefile"
    
